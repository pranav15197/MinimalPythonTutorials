name: CI

on:
  push:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]    
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with: 
        node-version: ${{ matrix.node-version }}
    - name: yarn install
      run: |
        yarn install
    - name: yarn build
      run: |
        yarn run build --if-present
    - name: Deploy to s3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --delete
      env:
        AWS_S3_BUCKET: python.pranavtiwari.com
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SOURCE_DIR: "build"
    - name: purge cloudflare cache
      env:
        ZONE_ID: ${{ secrets.ZONE_ID }}
        CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
      run: |
        curl --location --request POST "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/purge_cache" --header 'Content-Type: application/json' --header "Authorization: Bearer $CLOUDFLARE_TOKEN" --data-raw '{"purge_everything": true}'
